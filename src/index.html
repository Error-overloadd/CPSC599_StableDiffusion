<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A-Frame AR with MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<div style="position: absolute; z-index: 1000">

    <button id="example-start-button">start</button>
    <button id="example-refresh-button">refresh</button>
    <input id="text-change" placeholder="Test input"></input>

</div>
<!-- Item 1  -->
<a-scene mindar-image="imageTargetSrc: ./targets (5).mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>

        <a-asset-item id="OriginalChair" src="./chairwithsky/Chair (Original 3D Model)/Chair.gltf"></a-asset-item>
        <!-- <a-asset-item id="noteModel" src="./note_model/scene.gltf"></a-asset-item> -->
        <a-asset-item id="Chiarwithsky1" src="./testChair/testChair.gltf"></a-asset-item>
        <a-asset-item id="spaceHabitate1" src="./spaceHabitate/Chair.gltf"></a-asset-item>
        <a-asset-item id="Chairwithsky2" src="./stars_celestial_space/stars_celestial_space.gltf"></a-asset-item>
        <a-asset-item id="Chairwithsky3 " src="./nice_stars_in_the_sky/stars_celestial_space.gltf"></a-asset-item>
        <a-asset-item id="donald_trump_pikachu" src="./pikachutrunp/pikachutrunp.gltf"></a-asset-item>
        
        <a-asset-item id="tvmodel" src="./TV_model_ORIGINAL_3D/TV_model_ORIGINAL_3D.gltf"></a-asset-item>
        <a-asset-item id="tv1" src="./TV_model_BEAITFUL-BANFF_3D/TV_model_BEAITFUL-BANFF_3D.gltf"></a-asset-item>
        <a-asset-item id="" src=""></a-asset-item>
        <a-asset-item id="" src=""></a-asset-item>4
        <a-asset-item id="" src=""></a-asset-item>
        <a-asset-item id="" src=""></a-asset-item>
        <a-asset-item id="" src=""></a-asset-item>
        <a-asset-item id="" src=""></a-asset-item>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model" rotation="0 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#OriginalChair" animation="property: position; to: 0 -1 0; dur: 1000; easing: easeInOutQuad; loop: false; dir: alternate"></a-gltf-model>
    </a-entity>
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-gltf-model id="model1" rotation="0 0 0" position="0 -1 0" scale="0.005 0.005 0.005" src="#tvmodel" animation="property: position; to: 0 -1 0; dur: 1000; easing: easeInOutQuad; loop: false; dir: alternate"></a-gltf-model>
        <!-- <a-gltf-model id="model1" rotation="0 0 0 " position="0 3 0" scale="0.3 0.3 0.3" src="#car" animation="property: position; to: 0 -1 0; dur: 1000; easing: easeInOutQuad; loop: false; dir: alternate"></a-gltf-model> -->
    </a-entity>
    <script>

        
        document.addEventListener("DOMContentLoaded", function() {
            const sceneEl = document.querySelector('a-scene');
            const arSystem = sceneEl.systems["mindar-image-system"];

            const changeButton = document.querySelector("#example-refresh-button");
            const startButton = document.querySelector("#example-start-button");
            
            //2. add model names in the list
           

            // same the ke word with different texture
            function itemChangedInArray(params){
                const position = Math.floor(Math.random()*(params.length));
                console.log(position);
                console.log(params[position]);
                const value = params[position];
                document.getElementById("model").removeAttribute('gltf-model');
                document.getElementById("model").setAttribute('gltf-model', params[position]);
                document.getElementById("model1").removeAttribute('gltf-model');
                document.getElementById("model1").setAttribute('gltf-model', params[position]);
                // console.log("dsfadsfas:"+ value);
                // params = params.filter(item => item !== value)
               
                // console.log("sdfasdf:"+params);
            }



            changeButton.addEventListener('click',()=>{
                const changetext = document.querySelector("#text-change").value;
                if (changetext==='beautiful space sky with stars'){
                    const modelList=['#Chiarwithsky1','#Chairwithsky2','#Chairwithsky3']
                    itemChangedInArray(modelList);

                }
                else if(changetext==='a beautiful up close view of a orbital space habitat'){
                    const modelList=['#spaceHabitate1']
                    itemChangedInArray(modelList);
                }
                else if(changetext==='donald trump pikachu'){
                    const modelList=['#donald_trump_pikachu']
                    itemChangedInArray(modelList);
                }




                // const modelList=['#Chiarwithsky1','#OriginalChair','#spaceHabitate1','#donald_trump_pikachu']
                const modelList=['#Chiarwithsky1']
                itemChangedInArray(modelList)

            });
            // allow the user type the different words to generate the image
            startButton.addEventListener('click', ()=>{
                const changetext = document.querySelector("#text-change").value;

                if (changetext==='beautiful space sky with stars'){
                    const modelList=['#Chiarwithsky1','#Chairwithsky2','#Chairwithsky3']
                    itemChangedInArray(modelList);
                }
                else if(changetext==='a beautiful up close view of a orbital space habitat'){
                    const modelList=['#spaceHabitate1']
                    itemChangedInArray(modelList);
                }
                else if(changetext==='donald trump pikachu'){
                    const modelList=['#donald_trump_pikachu']
                    itemChangedInArray(modelList);
                }else if (changetext==='beautiful banff'){
                    const modelList=['#tv1']
                    itemChangedInArray(modelList);
                }
                
            });



        });
    </script>

</a-scene>

</body>

</html>
